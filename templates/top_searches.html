<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8">
    <title>Searches Page</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">


    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


</head>

<body>

<div class="table-users">
    <div class="header">top searches</div>

    <table cellspacing="0">
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Overall Rating</th>
            <th>Price</th>
            <th>Reviews</th>
            <th>Link</th>

        </tr>
        {% for searches in searches %}
        <tr>
            <td><img src= {{searches['thumb']}} > </td>
            <td>{{searches['Name']}}</td>
            <td>{{searches['Rating']}}</td>
            <td>{{searches['Price']}}</td>
            <td><form action="/review" method="POST">
                <input type="hidden" name="content" id="content" value="{{searches['Link']}}">
                <button type="submit"> reviews</button>
            </form></td>
            <td><a href={{searches['Link']}}>Buy now</a></td>
            {% endfor %}
    </table>
</div>

</body>

</html>
